<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Form</title>
    <link rel="styleSheet" href="CSSFormCSS.css">
</head>
<body>
<div class="main">
    <h1 class="mainName">Отправить заявку</h1>
    <form action="CSSForm.html" method="post">
        <div class="mainForm">
            <div class="form">
                <label class="formName">Ваше имя<br><input type="text" class="input" name="yourName" id="1"
                                                           placeholder="Ваше имя *"></label>
            </div>
            <div class="form">
                <label class="formName">Ваш номер телефона<br><input type="text" class="input" name="yourPhone" id="2"
                                                                     placeholder="Ваш номер телефона *"></label>
            </div>
            <div class="form">
                <label class="formName">Ваш email или VK<br><input type="text" class="input"  name="yourSocialNetwork" id="3"
                                                                   placeholder="Ваш email или VK *"></label>
            </div>
            <div class="form">
                <label class="formName">Комментарий<br><textarea class="yourComment" name="yourComment" id="4"
                                                                 placeholder="Комментарий (не обязательно)"></textarea></label>
            </div>
            <div class="infoText">
                <label class="info">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</label>
            </div>
            <div class="button">

                <button class="confirmButton" type="submit">Отправить заявку</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
