<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todo</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Todo List</h1>
    <div class="container-fluid p-0">
        <ul class="todo-list list-group list-group-flush"></ul>
        <div class="container-fluid list-group-flush mt-2">
            <input id="newJobInput" type="text" placeholder="What u want to do?" class="form-control d-inline-block w-50
             text-dark" aria-label="Default" maxlength="50">
            <button type="button" id="add-new-job" class="add-job w-25 btn btn-info mb-1">
                <span aria-hidden="false">Добавить</span>
            </button>
        </div>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="Todo.js"></script>
</body>
</html>
