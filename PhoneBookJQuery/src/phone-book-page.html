<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneBook</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="node_modules/jquery-confirm/css/jquery-confirm.css">
    <link rel="styleSheet" href="table-style.css">
</head>
<body>
<div class="main-container">
    <div class="filter-box">
        <label> Фильтр: <input type="text" class="input" id="filter" placeholder="Фильтр"></label>
        <button id="confirm-filter-button" type="button">Фильтровать</button>
        <button id="cancel-filter-button" type="button">Отменить</button>
    </div>
    <div class="table-container">
        <table class="main-table">
            <thead>
            <tr>
                <th>
                    <label>
                        <input type="checkbox" id="mass-delete">
                    </label>
                </th>
                <th>№</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Номер телефона</th>
                <th><button id="delete-all" type="button">Удалить все</button></th>
            </tr>
            </thead>
            <tbody id="telephone-holder-info">
            </tbody>
        </table>
    </div>
    <div class="input-box">
        <label> Фамилия: <input type="text" class="input" id="last-name" placeholder="Фамилия"></label>
        <label> Имя: <input type="text" class="input" id="first-name" placeholder="Имя"></label>
        <label> Телефон: <input type="tel" class="input" id="telephone-number" placeholder="Номер телефона"></label>
        <button id="add-button" type="button">Добавить</button>
        <div style="display: none" id="error-massage">Ошибка, надо больше букв!</div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/jquery-confirm/js/jquery-confirm.js"></script>
    <script src="Table.js"></script>
</div>
</body>
</html>
