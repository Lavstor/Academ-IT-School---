<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneBook</title>
    <link rel="stylesheet" href="node_modules/jquery-confirm/css/jquery-confirm.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container container">
    <div class="table-container">
        <table class="main-table table-striped table-dark table">
            <thead class="thead-dark">
            <tr>
                <th>
                    <label>
                        <input type="checkbox" id="mass-delete">
                    </label>
                </th>
                <th>№</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Номер телефона</th>
                <th class="deleteAllTh">
                    <button id="delete-all" class="btn btn btn-danger" type="button">Удалить выбранные</button>
                </th>
            </tr>
            </thead>
            <tbody id="telephone-holder-info">
            </tbody>
        </table>
    </div>
    <div class="container-fluid bg-dark text-white">
        <div class="input-box has-success">
            <label class="input-field"> Фамилия: <input type="text" class="input form-control input-validation is-valid"
                                                        id="last-name" placeholder="Фамилия"></label>
            <label class="input-field"> Имя: <input type="text" class="input form-control input-validation is-valid"
                                                    id="first-name" placeholder="Имя"></label>
            <label class="input-field"> Телефон: <input type="tel" class="input form-control input-validation is-valid"
                                                        id="telephone-number"
                                                        placeholder="Номер телефона"></label>
            <button id="add-button" class="btn btn-primary mb-1 col-auto" type="button">Добавить</button>
            <div class="invalid-feedback mt-1" id="error-massage">Ошибка, надо больше букв!</div>
        </div>
        <div class="filter-box container-fluid p-0 mt-5">
            <label class="input-field"> Фильтр: <input type="text" class="input form-control" id="filter"
                                                       placeholder="Фильтр"></label>
            <div class="d-inline-block confirm-cancel-container">
                <button id="confirm-filter-button" class="btn btn-primary mb-1" type="button">Фильтровать</button>
                <button id="cancel-filter-button" class="btn btn-danger mb-1" type="button">Отменить</button>
            </div>
        </div>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="node_modules/jquery-confirm/js/jquery-confirm.js"></script>
<script src="Table.js"></script>
</body>
</html>
